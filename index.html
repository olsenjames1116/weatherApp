<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="./main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <img
        src="./forecast.png"
        alt="a weatherman standing in front of a weather map"
      />
      <h1>What's It Like Outside?</h1>
    </div>

    <form novalidate>
      <label for="search">Search location:</label>
      <input
        type="text"
        id="search"
        placeholder="Ex: Denver or Denver, Colorado"
        pattern="^[a-zA-Z\s]+,[a-zA-Z\s]+$|[a-zA-Z\s]+$"
        required
      />

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="content">
      <h2></h2>

      <div class="dateTime">
        <span id="date"></span>
        <span id="time"></span>
      </div>

      <div class="weather">
        <div class="temp">
          <span class="tempNum"></span>
          <div class="feel">
            <span>Feels Like:</span>
            <span class="tempNum"></span>
          </div>

          <div class="high">
            <span>High:</span>
            <span class="tempNum"></span>
          </div>

          <div class="low">
            <span>Low:</span>
            <span class="tempNum"></span>
          </div>

          <div>
            <button type="button">Convert Temp</button>
          </div>
        </div>

        <div class="conditions">
          <img id="weatherIcon" />
          <p id="description"></p>
        </div>

        <div class="details">
          <div class="wind">
            <span>Wind:</span>
            <span id="wind"></span>
            <div>
              <button type="button">Convert Wind Speed</button>
            </div>
          </div>

          <div class="humidity">
            <span>Humidity:</span>
            <span id="humidity"></span>
          </div>

          <div class="pressure">
            <span>Pressure:</span>
            <span id="pressure"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Built and designed by
        <a href="https://github.com/olsenjames1116">olsenjames1116</a>
      </p>
      <p>
        Logo provided by <a href="https://icons8.com/icons/color">Icons8</a>
      </p>
    </div>
  </body>
</html>
